name: Grid Item
icon: grid
wysiwyg: true
fields:
  title:
    label: Title
    placeholder: Title …
    type: writer
    inline: true
    marks:
      - bold
      - italic
      - underline
      - strike
      - link
      - clear
    nodes: false
  images:
    label: Image(s)
    type: files
    template: image
    uploads: image
    multiple: true
    min: 1
    template: image
    uploads: image
    link: false
    image:
      ratio: 4/3
      cover: true
  linklocation:
    label: Link
    type: toggles
    options:
      - value: web
        text: External URL
        icon: url
      - value: page
        text: Internal URL (link one of your pages)
        icon: page
  url:
    label: External URL
    width: 1/2
    type: url
    placeholder: https://example.com
    when:
      linklocation: web
  link:
    label: Page URL
    width: 1/2
    type: pages
    multiple: false
    query: site.children.filterBy('template', 'in', ['home', 'page', 'projects', 'project'])
    when:
      linklocation: page
  text:
    label: Text
    placeholder: Text …
    type: writer
    marks:
      - bold
      - italic
      - underline
      - strike
      - link
      - clear
    nodes: false
  
