name: Image
icon: image
wysiwyg: true
preview: images
fields:
  images:
    label: Image
    type: files
    template: image
    uploads: image
    query: page.files.filterBy("type", "image")
    multiple: false
    text: false
    link: false
    image:
      ratio: 4/3
      cover: true
  caption:
    label: Image caption
    type: writer
    inline: true
    marks:
      - bold
      - italic
      - underline
      - strike
      - link
      - clear
    nodes: false

  
