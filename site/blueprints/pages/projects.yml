title: Projects page

create:
  redirect: true
  status: unlisted
  
image:
  icon: page
  query: false

columns:
  main:
    width: 3/4
    sections:
      items:
        label: "{{ page.title }}"
        type: pages
        layout: table
        columns:
          title:
            label: Project
          year:
            label: Year
            type: text
            value: "{{ page.summary.toObject.year }}"
          client:
            label: Client
            type: text
            value: "{{ page.summary.toObject.client }}"
          location:
            label: Location
            type: text  
            value: "{{ page.summary.toObject.location }}"
          category:
            label: Category
            type: text
            value: "{{ page.summary.toObject.category }}"
        template:
          - project
        search: false
        sortable: true
        image:
          ratio: 4/3
          cover: true
          query: page.cover.toFile()
  sidebar:
    width: 1/4
    sections:
      features:
        label: false
        type: fields
        fields:
          attachments: fields/attachments