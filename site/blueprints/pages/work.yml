title: Project

create:
  redirect: true
  status: unlisted

options:
  move: false

image:
  icon: false

columns:
  main:
    width: 3/4
    sections:
      intro:
        label: false
        type: fields
        fields:
          description:
            label: Text
            type: writer
            marks:
              - bold
              - italic
              - underline
              - strike
              - link
              - clear
            nodes: false
          text:
            label: Additional text
            type: writer
            marks:
              - bold
              - italic
              - underline
              - strike
              - link
              - clear
            nodes: false
      cover:
        label: Cover Image
        type: fields
        fields:
          cover:
            label: Cover image
            width: 2/3
            type: files
            layout: cards
            size: full
            template: image
            uploads: image
            query: page.files.filterBy("type", "image")
            multiple: false
            link: false
            image:
              ratio: 16/9
              cover: true
          summary:
            label: Summary
            width: 1/3
            type: object
            fields:
              year:
                label: Year
                type: tags
                max: 1
                layout: list
                options: query
                query:
                  fetch: page.siblings.pluck("year", ",", true)
                  text: "{{ arrayItem.value }}"
                  value: "{{ arrayItem.value }}"
              client: 
                label: Client
                type: tags
                max: 1
                layout: list
                options: query
                query:
                  fetch:  page.siblings.pluck("client", ",", true)
                  text: "{{ arrayItem.value }}"
                  value: "{{ arrayItem.value }}"
              location: 
                label: Location
                type: tags
                max: 1
                layout: list
                options: query
                query:
                  fetch:  page.siblings.pluck("location", ",", true)
                  text: "{{ arrayItem.value }}"
                  value: "{{ arrayItem.value }}"
              category: 
                label: Category
                type: tags
                max: 1
                layout: list
                options: query
                query:
                  fetch:  page.siblings.pluck("category", ",", true)
                  text: "{{ arrayItem.value }}"
                  value: "{{ arrayItem.value }}"
              stat: 
                label: Status
                type: tags
                max: 1
                layout: list
                options: query
                query:
                  fetch:  page.siblings.pluck("stat", ",", true)
                  text: "{{ arrayItem.value }}"
                  value: "{{ arrayItem.value }}"
              team: 
                label: Team
                type: writer
                inline: true
                marks:
                  - bold
                  - italic
                  - underline
                  - strike
                  - link
                  - clear
                nodes: false

