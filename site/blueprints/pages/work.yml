title: Project

create:
  redirect: true
  status: unlisted

options:
  move: false

columns:
  main:
    width: 3/4
    sections:
      cover:
        label: Cover Image
        type: fields
        fields:
          cover:
            label: Cover image
            width: 2/3
            type: files
            layout: cards
            size: full
            template: image
            uploads: image
            query: page.files.filterBy("type", "image")
            multiple: false
            link: false
            image:
              ratio: 16/9
              cover: true
          summary:
            label: Summary
            width: 1/3
            type: object
            fields:
              year:
                label: Year
                type: tags
                max: 1
                layout: list
                options: query
                query:
                  fetch: page.siblings.listed
                  text: "{{ page.summary.toObject.year }}"
                  value: "{{ page.summary.toObject.year }}"
              client: 
                label: Client
                type: tags
                max: 1
                layout: list
                options: query
                query:
                  fetch: page.siblings.listed
                  text: "{{ page.summary.toObject.client }}"
                  value: "{{ page.summary.toObject.client }}"
              location: 
                label: Location
                type: tags
                max: 1
                layout: list
                options: query
                query:
                  fetch: page.siblings.listed
                  text: "{{ page.summary.toObject.location }}"
                  value: "{{ page.summary.toObject.location }}"
              category: 
                label: Category
                type: tags
                max: 1
                layout: list
                options: query
                query:
                  fetch: page.siblings.listed
                  text: "{{ page.summary.toObject.category }}"
                  value: "{{ page.summary.toObject.category }}"
              stage: 
                label: Status
                type: tags
                max: 1
                layout: list
                options: query
                query:
                  fetch: page.siblings.listed
                  text: "{{ page.summary.toObject.stage }}"
                  value: "{{ page.summary.toObject.stage }}"
              team: 
                label: Team
                type: writer
                inline: true
                marks:
                  - bold
                  - italic
                  - underline
                  - strike
                  - link
                  - clear
                nodes: false
          caption:
            label: false
            width: 2/3
            type: writer
            placeholder: Caption...
            inline: true
            marks:
              - bold
              - italic
              - underline
              - strike
              - link
              - clear
            nodes: false
      intro:
        label: false
        type: fields
        fields:
          description:
            label: Text
            placeholder: Text …
            type: writer
            marks:
              - bold
              - italic
              - underline
              - strike
              - link
              - clear
            nodes: false
          text:
            label: Additional text
            placeholder: Text …
            type: writer
            marks:
              - bold
              - italic
              - underline
              - strike
              - link
              - clear
            nodes: false
            help: Adding text here will activate the "More info" button below the main text.
      gallery:
        label: false
        type: fields
        fields:
          grid:
            label: Gallery
            type: layout
            translate: false
            layouts:
              - "1/4, 1/4, 1/4, 1/4"
              - "1/2, 1/2"
              - "1/2, 1/4, 1/4"
              - "1/4, 1/4, 1/2"
            fieldsets:
              - galleryblock
  sidebar:
    width: 1/4
    sections:
      preview:
        label: false
        type: fields
        fields:
          preview:
            label: "Preview images (max. 2)"
            type: files
            help: These two images will display in the {{ page.parent.title }} list dropdown.
            template: image
            uploads: image
            query: page.files.filterBy("type", "image")
            max: 2
            multiple: true
            link: false
            image:
              ratio: 4/3
              cover: true
          previewText:
            label: Preview text
            placeholder: Text …
            type: writer
            help: This text will display in the {{ page.parent.title }} list dropdown.
            marks:
              - bold
              - italic
              - underline
              - strike
              - link
              - clear
            nodes: false
      features:
        label: false
        type: fields
        fields:
          attachments: fields/attachments


