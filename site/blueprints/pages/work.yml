title: Project

create:
  title:
    label: Title
  fields:
    - category
  redirect: true
  status: unlisted

options:
  move: false

image:
  icon: false

columns:
  intro:
    width: 1/1
    sections:
      intro:
        label: false
        type: fields
        fields:
          description:
            label: Text
            type: writer
            marks:
              - bold
              - italic
              - underline
              - strike
              - link
              - clear
            nodes: false
          text:
            label: Additional text
            type: writer
            marks:
              - bold
              - italic
              - underline
              - strike
              - link
              - clear
            nodes: false
  cover:
    width: 3/4
    sections:
      cover:
        label: false
        type: fields
        fields:
          cover:
            label: Cover image
            type: files
            layout: cards
            size: big
            min: 1
            multiple: false
            translate: false
            link: false
            text: false
            image:
              icon: true
              ratio: 16/9
              back: white
              cover: true
  infos:
    width: 1/4
    sections:
      infos:
        label: false
        type: fields
        fields:
          year: 
            label: Year
            type: tags
            max: 1
            layout: list
            options: query
            query:
              fetch: page.siblings.pluck("year", ",", true)
              text: "{{ arrayItem.value }}"
              value: "{{ arrayItem.value }}"
          client: 
            label: Client
            type: tags
            max: 1
            layout: list
            options: query
            query:
              fetch:  page.siblings.pluck("client", ",", true)
              text: "{{ arrayItem.value }}"
              value: "{{ arrayItem.value }}"
          location: 
            label: Location
            type: tags
            max: 1
            layout: list
            options: query
            query:
              fetch:  page.siblings.pluck("location", ",", true)
              text: "{{ arrayItem.value }}"
              value: "{{ arrayItem.value }}"
          category: 
            label: Category
            type: tags
            max: 1
            layout: list
            options: query
            query:
              fetch:  page.siblings.pluck("category", ",", true)
              text: "{{ arrayItem.value }}"
              value: "{{ arrayItem.value }}"
          stat: 
            label: Status
            type: tags
            max: 1
            layout: list
            options: query
            query:
              fetch:  page.siblings.pluck("stat", ",", true)
              text: "{{ arrayItem.value }}"
              value: "{{ arrayItem.value }}"
          team: 
            label: Team
            type: writer
            inline: true
            marks:
              - bold
              - italic
              - underline
              - strike
              - link
              - clear
            nodes: false
  gallery:
    width: 1/1
    sections:
      gallery:
        label: false
        type: fields
        fields:
          grid:
            label: Gallery
            type: layout
            translate: false
            layouts:
              - "1/4, 1/4, 1/4, 1/4"
              - "1/2, 1/2"
              - "1/2, 1/4, 1/4"
              - "1/4, 1/4, 1/2"
            fieldsets:
              - galleryitem


