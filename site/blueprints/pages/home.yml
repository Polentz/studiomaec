title: Homepage

options:
  delete: false
  duplicate: false
  changeStatus: false
  move: false
  sort: false

image:
  icon: home
  query: false

columns:
  main:
    width: 3/4
    sections:
      gallery:
        type: fields
        fields:
          grid:
            label: Gallery
            type: layout
            layouts:
              - "1/4, 1/4, 1/4, 1/4"
              - "1/2, 1/2"
              - "1/2, 1/4, 1/4"
              - "1/4, 1/4, 1/2"
            fieldsets:
              - griditem
  sidebar:
    width: 1/4
    sections:
      features:
        label: false
        type: fields
        fields:
          attachments:
            label: Attachments
            type: files
            help: Upload here the pdf files you want to use as attachments on this page.
            template: document
            uploads: document
            query: page.files.filterBy("type", "document")
            link: false
            image:
              ratio: 4/3
              cover: true